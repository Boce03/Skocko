<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skocko</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="timer-container flex-center">
            <div class="circle flex-center">
                <div class="semi-circle" data-type="progress"></div>
                <div class="semi-circle" data-type="blocking"></div>
                <div class="helper"></div>
                <div class="timer-circle flex-center">
                    <span class="timer">0</span>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn none">Potvrdi</button>
                    <div class="flex-center rez-row">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="pik"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn">Potvrdi</button>
                    <div class="flex-center rez-row none">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="karo"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn">Potvrdi</button>
                    <div class="flex-center rez-row none">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="skocko"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn">Potvrdi</button>
                    <div class="flex-center rez-row none">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="tref"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn">Potvrdi</button>
                    <div class="flex-center rez-row none">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="herc"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <button class="btn rez-btn">Potvrdi</button>
                    <div class="flex-center rez-row none">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="zvezda"></button>
            </div>
            <div class="flex-row" data-type="answer">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                        <div class="fld"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol hidden"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <button class="btn btn-start">Start</button>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol hidden"></button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
