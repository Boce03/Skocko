<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skocko</title>
    <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="timer-container flex-center">
            <div class="circle flex-center">
                <div class="semi-circle" data-type="progress"></div>
                <div class="semi-circle" data-type="blocking"></div>
                <div class="helper"></div>
                <div class="timer-circle flex-center">
                    <span class="timer">0</span>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-0">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="0"></div>
                        <div class="fld fld-remove symbol" id="1"></div>
                        <div class="fld fld-remove symbol" id="2"></div>
                        <div class="fld fld-remove symbol" id="3"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="pik"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-1">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="4"></div>
                        <div class="fld fld-remove symbol" id="5"></div>
                        <div class="fld fld-remove symbol" id="6"></div>
                        <div class="fld fld-remove symbol" id="7"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="karo"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-2">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="8"></div>
                        <div class="fld fld-remove symbol" id="9"></div>
                        <div class="fld fld-remove symbol" id="10"></div>
                        <div class="fld fld-remove symbol" id="11"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="skocko"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-3">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="12"></div>
                        <div class="fld fld-remove symbol" id="13"></div>
                        <div class="fld fld-remove symbol" id="14"></div>
                        <div class="fld fld-remove symbol" id="15"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="tref"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-4">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="16"></div>
                        <div class="fld fld-remove symbol" id="17"></div>
                        <div class="fld fld-remove symbol" id="18"></div>
                        <div class="fld fld-remove symbol" id="19"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="herc"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent" data-type="row-5">
                    <div class="flex-row fld-row">
                        <div class="fld fld-remove symbol" id="20"></div>
                        <div class="fld fld-remove symbol" id="21"></div>
                        <div class="fld fld-remove symbol" id="22"></div>
                        <div class="fld fld-remove symbol" id="23"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <button class="btn rez-btn hidden">Potvrdi</button>
                    </div>
                </div>
                <button class="btn btn-symbol symbol" id="zvezda"></button>
            </div>
            <div class="flex-row" data-type="answer">
                <div class="flex-row transparent">
                    <div class="flex-row fld-row">
                        <div class="fld symbol" id="answer-0"></div>
                        <div class="fld symbol" id="answer-1"></div>
                        <div class="fld symbol" id="answer-2"></div>
                        <div class="fld symbol" id="answer-3"></div>
                    </div>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol hidden"></button>
            </div>
            <div class="flex-row" data-type="grid">
                <div class="flex-row transparent">
                    <button class="btn btn-start">Start</button>
                    <div class="flex-center rez-row hidden">
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                        <div class="rez"></div>
                    </div>
                </div>
                <button class="btn btn-symbol hidden"></button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
