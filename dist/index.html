<!DOCTYPE html>
<html lang="en">
<head>

    <title>Skocko</title>

                <div class="field fld-hover" id="22"></div>

                <div class="right-row" id="rez-1">

                <button class="btn" id="herc"></button>
                <button class="btn" id="zvezda"></button>

        </div>

    <script src="bundle.js"></script>

</html>
